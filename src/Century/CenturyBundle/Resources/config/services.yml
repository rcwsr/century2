parameters:
#    century_century.example.class: Century\CenturyBundle\Example

services:
#    century_century.example:
#        class: %century_century.example.class%
#        arguments: [@service_id, "plain_value", %parameter%]
    guzzle:
        class: GuzzleHttp\Client
        arguments: []
    strava:
        class: StravaApi
        arguments: [%strava_id%, %strava_secret%]
    hwi_oauth.user.provider.entity:
        class: HWI\Bundle\OAuthBundle\Security\Core\User\OAuthUserProvider
        arguments: ~
    century.oauth_user_provider:
        class: Century\CenturyBundle\Auth\OAuthProvider
        arguments: [@doctrine.odm.mongodb.document_manager]
    century.consumer.strava:
        class: Century\CenturyBundle\Consumer\StravaConsumer
        arguments: [@guzzle]
    century.sync:
        class: Century\CenturyBundle\Sync\Synchronizer
    century.processor.activity:
        class: Century\CenturyBundle\Processor\ActivityProcessor
        arguments: [@century.sync, @doctrine.odm.mongodb.document_manager]
    century.processor.club:
        class: Century\CenturyBundle\Processor\ClubProcessor
        arguments: [@century.sync, @doctrine.odm.mongodb.document_manager]
    century.command.worker.activity:
        class: Century\CenturyBundle\Command\ActivityWorkerCommand
        arguments: [@century.consumer.strava, @century.processor.activity, @doctrine.odm.mongodb.document_manager]
        tags:
            -  { name: console.command }
    century.command.worker.club.user:
        class: Century\CenturyBundle\Command\UserClubWorkerCommand
        arguments: [@century.consumer.strava, @century.processor.club, @doctrine.odm.mongodb.document_manager]
        tags:
            -  { name: console.command }
    century.listener.login:
        class: Century\CenturyBundle\Listener\SynchronizeUserClubsListener
        arguments: [@leezy.pheanstalk.primary]
        tags:
            - { name: kernel.event_listener, event: security.interactive_login, method: onLogin }

